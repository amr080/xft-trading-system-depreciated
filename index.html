\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;Figure Ownership&quot;],&quot;content&quot;:[0,&quot;&lt;p&gt;Figure Securities, Inc., Figure Payments Corporation, and Figure Markets, Inc. are each wholly owned subsidiaries of Figure Technologies, LLC Products and services of all of these entities are offered under the Figure Markets brand. NOTE FOR INVESTORS: When applying for, accounts, subscriptions, products and services, it is important that you know which company you will be dealing with. Please click &lt;a href=\&quot;/disclosures/\&quot;&gt;here&lt;/a&gt; for further important information explaining what this means. Figure Payments Corporation offers to self-directed investors and traders cryptocurrency services. It is neither licensed with the SEC or the CFTC nor is it a Member of NFA. Figure Payments Corporation&#39;s NMLS ID number is 2033432, and is located at 100 West Liberty Street, Suite 600, Reno, NV., 89501. You can verify Figure Payments licensing status at the NMLS Consumer Access website. Click &lt;a href=\&quot;/disclosures/money-transmission-disclosures/\&quot;&gt;here&lt;/a&gt; for Figure Crypto&#39;s state license and regulatory disclosures.&lt;/p&gt;\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;Availability&quot;],&quot;content&quot;:[0,&quot;&lt;div&gt;Crypto loans are offered to U.S. borrowers by Figure Lending LLC and are not available to U.S. residents of DC, ID, IL, KY, MD, MS, SD, TX, VT, or VA or to international customers.&lt;/div&gt;\n&quot;]}]]]}]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;Footer&quot;,&quot;value&quot;:true}"></astro-island> </body></html>
